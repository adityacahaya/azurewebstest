<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Kadek Azure Test Website</title>

  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">
  <link href="css/creative.min.css" rel="stylesheet">

</head>

<body id="page-top">

  <div id="template-menubar"></div>

  <!-- Register Section -->
  <section class="page-section bg-secondary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h2 class="text-white mt-0">Register Account</h2>
          <hr class="divider light my-4">
          <div class="login-page">
            <div class="form">
              <form class="register-form" id="fupForm" name="form1" method="post">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="name" id="name"/>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="password" id="password"/>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="email address" id="email"/>
                </div>
                <input type="button" name="save" value="Submit" id="butsave" class="btn btn-primary">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="template-footer"></div>
  <div id="template-modal"></div>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>
  <script src="js/creative.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#butsave').on('click', function() {
        var name= $("#name").val();
        var password= $("#password").val();
        var email= $("#email").val();

        $.ajax({
          type: "POST",
          url: "insertintodb.php",
          data: {
            name: name,
            password: password,
            email: email
          },
          success: function(data) {
            var dataResult = JSON.parse(data);
            if(dataResult.statusCode==200){
              $("#myModal .modal-body").text('Success register');
              $('#myModal').modal('show');
            }
            else if(dataResult.statusCode==201){
              $("#myModal .modal-body").text('Fail register');
              $('#myModal').modal('show');
            }
          },
          error: function (jqXHR, textStatus, errorThrown) {
            errorFunction();
          }
        });
      });
    });
  </script>

  <!-- script js for add template to page -->
  <script>
    $("#template-menubar").load("template-menubar.html");
    $("#template-footer").load("template-footer.html");
    $("#template-modal").load("template-modal.html");
  </script>

</body>

</html>
