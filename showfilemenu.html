<body id="page-top">

  <!-- BS JavaScript -->
  <script type="text/javascript" src="js/bootstrap.js"></script>

  <script type="text/javascript">

  $(document).ready(function() {
    $('#butsave').on('click', function() {
      var email= $("#email").val();
      const url = 'showdata.php';
      const formData = new FormData();
      formData.append('email',email);

      $.ajax({
        url: url,
        type: "POST",
        data: formData,
        processData: false,
        contentType: false,
        success: function(data) {
          var resultfromphp = data.split("\n");;
          var dataResult = JSON.parse(resultfromphp.slice(-1).pop());
          if(dataResult.statusCode==201){
            $("#myModal .modal-header").text('Fail to get data');
            $("#myModal .modal-body").text(dataResult.errormessage);
            $('#myModal').modal('show');
          }else{
            var element = document.getElementById('tabledata');
            if(element){element.parentNode.removeChild(element)};
            var dataResult = JSON.parse(data);
            $('#showTableHere').append("<table class='thead-light table-bordered table-dark table-hover' id='tabledata'><tr><th>email</th><th>link</th></tr></table>");
            var tr;
            for (var i = 0; i < dataResult.length; i++) {
                tr = $('<tr/>');
                tr.append("<td>" + dataResult[i].email + "</td>");
                tr.append("<td><a href='"+ dataResult[i].linkfile +"'>" + dataResult[i].linkfile + "</a></td>");
                $('#tabledata').append(tr);
            }
          }
        },
        error: function (jqXHR, textStatus, errorThrown) {
          errorFunction();
        }
      });
    });
  });
  </script>
